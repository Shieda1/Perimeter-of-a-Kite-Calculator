<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perimeter of a Kite Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="perimeterofaKiteRadio" name="variables" checked>
  <label for="perimeterofaKiteRadio">Perimeter of a Kite</label>

  <input type="radio" id="lengthofEachSideinOnePairRadio" name="variables">
  <label for="lengthofEachSideinOnePairRadio">Length of Each Side in One Pair</label>

  <input type="radio" id="lengthofEachSideinOtherPairRadio" name="variables">
  <label for="lengthofEachSideinOtherPairRadio">Length of Each Side in Other Pair</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(a) Length of Each Side in One Pair</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(b) Length of Each Side in Other Pair</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
